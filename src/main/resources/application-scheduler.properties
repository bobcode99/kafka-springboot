# Spring Boot App Name
spring.application.name=demo
server.port=8080

# Kafka Broker Connection
# IMPORTANT: Use your actual Kafka broker list(s) here
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Streams Configuration
spring.kafka.streams.application-id=scheduler-streams-app

# Default SerDes (Serializers/Deserializers) for keys and values
# Make sure these match the types used in your stream() and to() calls
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde

# Exactly Once Semantics V2 Configuration
spring.kafka.streams.properties.processing.guarantee=exactly_once_v2

# Optional: Other common Kafka Streams properties under spring.kafka.streams.properties.*
# spring.kafka.streams.properties.num.stream.threads=1
# spring.kafka.streams.properties.replication.factor=3 # For internal topics (requires broker >= 2.4 if using default -1)
# spring.kafka.streams.properties.commit.interval.ms=100 # Often default for exactly_once
# spring.kafka.streams.properties.state.dir=/path/to/local/state/store/data # Optional: Set explicit state dir